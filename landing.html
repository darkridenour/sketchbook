			<script>
		  function loadApp() {
		  $("#flipbook").turn({
		    //scale your flipbook here
		    width: 1000,
		    height: 600,
		    autoCenter: true
		  });
		}
		  //the flipbook css file loads in here when you use a flipbook on your page
		  yepnope({
		  	test : Modernizr.csstransforms,
		  	yep: ['lib/turn.js'],
		  	nope: ['lib/turn.html4.min.js'],
		  	both: ['css/flipbook.css'],
		  	complete: loadApp
		  });
		  </script>
